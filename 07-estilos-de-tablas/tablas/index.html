<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos de tablas</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <table border="1">
 
        <thead>
          <tr>
              <th>encabezado1</th>
              <th>encabezado2</th>
          </tr>
        </thead>
         <tbody>
          <tr>
              <td class="dato1">dato1</td>
              <td>dato2</td>
          </tr>
          
         </tbody>
         <tfoot>
          <tr>
              <td colspan="2">dato3</td>
              
          </tr>
         <tfoot>
            <tr> 
                <td>total1</td>
                <td>total2</td>
            </tr>
         </tfoot>
          </table>
</body>
</html>
